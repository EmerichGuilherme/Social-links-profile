<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./build/styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
</head>
<body>
<div class="container">
  <div class="title">
    <img class="title__img" src="./assets/images/avatar-jessica.jpeg" alt="Jessica picture">
    <h1 class="title__name">Jessica Randall</h1>
    <h3 class="title__subtitle">London, United Kingdom</h3>
    <p class="title__describe">"Front-end developer and avid reader."</p>
  </div>
  <nav>
    <ul class="social">
      <li><button class="social__button" type="button"><a href="#" class="social__links"></a>GitHub</button></li>
      <li><button class="social__button"><a href="#" class="social__links"></a>Frontend Mentor</button></li>
      <li><button class="social__button"><a href="#" class="social__links"></a>LinkedIn</button></li>
      <li><button class="social__button"><a href="#" class="social__links"></a>Twitter</button></li>
      <li><button class="social__button"><a href="#" class="social__links"></a>Instagram</button></li>
    </ul>
  </nav>
  
  
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/EmerichGuilherme">Guilherme Emerich</a>.
  </div>
</body>
</html>
